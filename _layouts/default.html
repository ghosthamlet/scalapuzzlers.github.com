<!DOCTYPE html>
<html lang="en"> 

<head> 
<title>Scala Puzzlers</title>
  <base href="{{ site.baseurl }}">
  <link rel="shortcut icon" href="/img/favicon.gif" type="image/x-icon"> 
  <link href="/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendors/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="/vendors/prettify.css" type="text/css" rel="stylesheet">
  <link href="/vendors/codemirror-3.13/codemirror.css" type="text/css" rel="stylesheet">
  <link href="/vendors/scalakata/solarized.css" rel="stylesheet" type="text/css">
  <link href="/vendors/scalakata/code-mirror.css" rel="stylesheet" type="text/css">
  <link href="/vendors/scalakata/kata.css" rel="stylesheet" type="text/css">
  <link href="/css/main.css" rel="stylesheet" type="text/css">
</head>

<body data-spy="scroll" data-target=".subnav" data-offset="50">
  <div class="navbar">
    <a target="_blank" href="https://github.com/scalapuzzlers/scalapuzzlers.github.com">
      <img class="github-propaganda" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
    </a>
    <div class="navbar-inner">
      <div class="container">
				<a class="brand" href="/">Scala ?uzz<img src="/img/l.png" alt="Scala Logo">ers</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/contribute.html">How to Contribute</a></li>
            <li><a href="/contact.html">Contact</a></li>
						<li><a href="/about.html">About</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <div class="well sidebar-nav">
          <h2 class="nav-header">Puzzlers</h2>
          <ul class="nav nav-list">
            {% for puzzle in site.pages %}
              <li {%if page.url == puzzle.url %}class="active"{% endif %}>
                <a href="{{puzzle.url}}">{{puzzle.title}}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="span9">
        {{ content }}
        <div id="disqus_thread"></div>
        <footer class="footer">Copyright &copy; 2013, Andrew Phillips and Nermin Serifovic</footer>
      </div>
    </div>
  </div>
	<script src="/vendors/jquery-1.9.0.min.js"></script>
  <script src="/vendors/prettify.js"></script>
  <script src="/vendors/codemirror-3.13/codemirror.js"></script>
  <script src="/vendors/codemirror-3.13/clike.js"></script>
  <script src="/vendors/scalakata/kata.js"></script>
  <script src="/js/puzzle.js"></script>
</body>
</html>
